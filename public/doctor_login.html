<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Login - DoctorPod</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --primary: #10b981;
      --primary-hover: #059669;
      --primary-light: rgba(16, 185, 129, 0.1);
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow-lg: 0 4px 20px rgba(0,0,0,0.08);
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.5;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.875rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text);
    }

    .logo-icon {
      height: 36px;
      width: auto;
      border-radius: 8px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.25rem;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo-tagline { font-size: 0.7rem; color: #7c3aed; font-weight: 500; letter-spacing: 0.02em; }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--primary);
      background: var(--primary-light);
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .login-text {
      text-align: center;
    }

    .login-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      flex-shrink: 0;
    }

    .login-title {
      font-size: 1.375rem;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin: 0;
    }

    .form-card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      border: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-input, .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      transition: all 0.2s;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      background: var(--surface);
    }

    .form-input:disabled, .form-select:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #f1f5f9;
    }

    .form-input::placeholder { color: var(--text-muted); }

    .btn-primary {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-msg.show { display: block; }

    .info-msg {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .info-msg.show { display: block; }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.8125rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover { text-decoration: underline; }

    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .step {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      background: var(--border);
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .step.active {
      background: var(--primary);
      color: white;
    }

    .step.done {
      background: var(--primary);
      color: white;
    }

    .step-line {
      width: 40px;
      height: 2px;
      background: var(--border);
    }

    .step-line.active { background: var(--primary); }

    @media (max-width: 480px) {
      .header { padding: 0.75rem 1rem; }
      .logo-text { font-size: 1.125rem; }
      .logo-tagline { display: none; }
      .logo-icon { width: 36px; height: 36px; font-size: 1.125rem; }
      .main { padding: 1.5rem 1rem; }
      .form-card { padding: 1.5rem; }
      .login-title { font-size: 1.375rem; }
      .login-icon { width: 56px; height: 56px; border-radius: 14px; font-size: 1.75rem; }
    }

    .btn-loading {
      position: relative;
      color: transparent !important;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">
      <img src="/asset/logo/doctor_logo.png" alt="DoctorPod" class="logo-icon" />
      <div>
        <div class="logo-text">DoctorPod</div>
        <div class="logo-tagline">Quick. Smart. Trusted.</div>
      </div>
    </a>
    <nav>
      <a href="/" class="nav-link">‚Üê Home</a>
    </nav>
  </header>

  <main class="main">
    <div class="login-container">
      <div class="login-header">
        <div class="login-icon">ü©∫</div>
        <div class="login-text">
          <h1 class="login-title">Doctor Login</h1>
          <p class="login-subtitle">Sign in to manage appointments and prescriptions</p>
        </div>
      </div>

      <div class="form-card">
        <div class="step-indicator">
          <div class="step active" id="step1">1</div>
          <div class="step-line" id="line1"></div>
          <div class="step" id="step2">2</div>
          <div class="step-line" id="line2"></div>
          <div class="step" id="step3">3</div>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="infoMsg" class="info-msg"></div>
        
        <form id="doctorLoginForm">
          <div class="form-group">
            <label class="form-label" for="identifier">Mobile or Email</label>
            <input 
              type="text" 
              id="identifier"
              name="identifier" 
              class="form-input" 
              placeholder="Enter your registered mobile or email"
              autocomplete="username"
              required 
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="clinicSelect">Select Clinic</label>
            <select id="clinicSelect" name="clinic_id" class="form-select" disabled>
              <option value="">-- First enter your mobile/email --</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input 
              type="password"
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              autocomplete="current-password"
              disabled
              required 
            />
          </div>

          <button type="submit" class="btn-primary" id="submitBtn" disabled>
            Sign In
          </button>
        </form>
      </div>

      <div class="footer">
        <p>Need help? <a href="/index.html">Contact Support</a></p>
      </div>
    </div>
  </main>

  <script src="/js/doctorLogin.js"></script>
</body>
</html>
